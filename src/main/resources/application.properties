# ===== Server =====
server.port=8080

# ===== Database (placeholders only) =====
spring.datasource.url=jdbc:mysql://localhost:3306/placeholder_db
spring.datasource.username=placeholder
spring.datasource.password=placeholder
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA/Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ===== Hikari (connection pool) =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===== JWT (safe defaults) =====
app.jwt.secret=dev-secret-placeholder
app.jwt.exp-min=60

# ===== CORS =====
app.cors.allowed-origins=http://localhost:5173

# ===== DEBUG =====
logging.level.org.springframework.security=DEBUG

# ===== Import private overrides =====
# 1) classpath: works when secrets file sits in src/main/resources (local dev)
# 2) file:./  : works if you drop a secrets file in the app working dir (e.g., Render Secret File)
spring.config.import=optional:classpath:application-secrets.properties, optional:file:./application-secrets.properties
